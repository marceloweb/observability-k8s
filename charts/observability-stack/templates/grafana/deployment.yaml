{{- if .Values.grafana.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.grafana.name }}
  namespace: {{ include "observability-stack.namespace" . }}
  labels:
    {{- include "observability-stack.componentLabels" (dict "component" .Values.grafana.name "type" "visualization" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.grafana.replicas }}
  selector:
    matchLabels:
      {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.grafana.name "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.grafana.name "context" .) | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/grafana-datasources.yaml") . | sha256sum }}
    spec:
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: grafana
        image: "{{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}"
        imagePullPolicy: {{ include "observability-stack.imagePullPolicy" . }}
        ports:
        - name: http
          containerPort: {{ .Values.grafana.service.port }}
          protocol: TCP
        env:
        {{- range $key, $value := .Values.grafana.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        volumeMounts:
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        {{- if .Values.grafana.persistence.enabled }}
        - name: grafana-storage
          mountPath: /var/lib/grafana
        {{- end }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.grafana.resources | nindent 10 }}
      volumes:
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      {{- if .Values.grafana.persistence.enabled }}
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-pvc
      {{- else }}
      - name: grafana-storage
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}  