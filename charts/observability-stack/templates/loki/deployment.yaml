{{- if .Values.loki.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.loki.name }}
  namespace: {{ include "observability-stack.namespace" . }}
  labels:
    {{- include "observability-stack.componentLabels" (dict "component" .Values.loki.name "type" "logging" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.loki.replicas }}
  selector:
    matchLabels:
      {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.loki.name "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.loki.name "context" .) | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/loki-config.yaml") . | sha256sum }}
    spec:
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: loki
        image: "{{ .Values.loki.image.repository }}:{{ .Values.loki.image.tag }}"
        imagePullPolicy: {{ include "observability-stack.imagePullPolicy" . }}
        args:
        - -config.file=/etc/loki/local-config.yaml
        ports:
        - name: http
          containerPort: {{ .Values.loki.service.port }}
          protocol: TCP
        - name: grpc
          containerPort: 9095
          protocol: TCP
        volumeMounts:
        {{- if .Values.loki.persistence.enabled }}
        - name: loki-storage
          mountPath: /loki
        {{- end }}
        livenessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 45
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 1
          failureThreshold: 3
        resources:
          {{- toYaml .Values.loki.resources | nindent 10 }}
      volumes:
      {{- if .Values.loki.persistence.enabled }}
      - name: loki-storage
        persistentVolumeClaim:
          claimName: loki-pvc
      {{- else }}
      - name: loki-storage
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}  
