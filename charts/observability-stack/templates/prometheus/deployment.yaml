{{- if .Values.prometheus.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.prometheus.name }}
  namespace: {{ include "observability-stack.namespace" . }}
  labels:
    {{- include "observability-stack.componentLabels" (dict "component" .Values.prometheus.name "type" "monitoring" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.prometheus.replicas }}
  selector:
    matchLabels:
      {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.prometheus.name "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.prometheus.name "context" .) | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/prometheus-config.yaml") . | sha256sum }}
        checksum/alerts: {{ include (print $.Template.BasePath "/configmaps/prometheus-alerts.yaml") . | sha256sum }}
    spec:
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: prometheus
        image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag }}"
        imagePullPolicy: {{ include "observability-stack.imagePullPolicy" . }}
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--web.enable-lifecycle'
        - '--storage.tsdb.retention.time={{ .Values.prometheus.retention.time }}'
        ports:
        - name: http
          containerPort: {{ .Values.prometheus.service.port }}
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
        - name: alerts
          mountPath: /etc/prometheus/alerts.yml
          subPath: alerts.yml
        {{- if .Values.prometheus.persistence.enabled }}
        - name: prometheus-storage
          mountPath: /prometheus
        {{- end }}
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.prometheus.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: prometheus-config
      - name: alerts
        configMap:
          name: prometheus-alerts
      {{- if .Values.prometheus.persistence.enabled }}
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-pvc
      {{- else }}
      - name: prometheus-storage
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}  
