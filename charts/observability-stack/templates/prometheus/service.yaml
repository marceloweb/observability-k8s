{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.prometheus.name }}
  namespace: {{ include "observability-stack.namespace" . }}
  labels:
    {{- include "observability-stack.componentLabels" (dict "component" .Values.prometheus.name "type" "monitoring" "context" .) | nindent 4 }}
spec:
  type: {{ .Values.prometheus.service.type }}
  ports:
  - port: {{ .Values.prometheus.service.port }}
    targetPort: http
    protocol: TCP
    name: http
    {{- if and (eq .Values.prometheus.service.type "NodePort") .Values.prometheus.service.nodePort }}
    nodePort: {{ .Values.prometheus.service.nodePort }}
    {{- end }}
  selector:
    {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.prometheus.name "context" .) | nindent 4 }}
{{- end }}