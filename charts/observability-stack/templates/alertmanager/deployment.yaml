{{- if .Values.alertmanager.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.alertmanager.name }}
  namespace: {{ include "observability-stack.namespace" . }}
  labels:
    {{- include "observability-stack.componentLabels" (dict "component" .Values.alertmanager.name "type" "monitoring" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.alertmanager.replicas }}
  selector:
    matchLabels:
      {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.alertmanager.name "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "observability-stack.componentSelectorLabels" (dict "component" .Values.alertmanager.name "context" .) | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmaps/alertmanager-config.yaml") . | sha256sum }}
    spec:
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      containers:
      - name: alertmanager
        image: "{{ .Values.alertmanager.image.repository }}:{{ .Values.alertmanager.image.tag }}"
        imagePullPolicy: {{ include "observability-stack.imagePullPolicy" . }}
        args:
        - '--config.file=/etc/alertmanager/alertmanager.yml'
        - '--storage.path=/alertmanager'
        ports:
        - name: http
          containerPort: {{ .Values.alertmanager.service.port }}
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/alertmanager
        {{- if .Values.alertmanager.persistence.enabled }}
        - name: alertmanager-storage
          mountPath: /alertmanager
        {{- end }}
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.alertmanager.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: alertmanager-config
      {{- if .Values.alertmanager.persistence.enabled }}
      - name: alertmanager-storage
        persistentVolumeClaim:
          claimName: alertmanager-pvc
      {{- else }}
      - name: alertmanager-storage
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

